<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/cred.css">
    <link rel="stylesheet" href="../assets/css/general.css">
    <title>Login</title>
</head>
<body>
    <section id="credpopup">
        <div class="content">
            <div class="logo container">
                <img src="../assets/img/logoclip.png" alt="">
            </div>
            <div class="main container">
                <div class="widget">
                    <h2>Log In</h2>
                </div>
                <form action="" method="post">
                    <input type="text" name="customerLogin" id="uname" placeholder="Username">
                    <input type="password" name="customerLogin" id="pword" placeholder="Password">
                    <div class="stay">
                        <input type="checkbox" name="customerLogin" id="remember" value="remember">
                        <label for="remember">Stay signed in</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="admin-login.html">Administrator Login</a>
                    <a href="">Forgot your password?</a>
                    <p>Don't have an account? <a href="create-account.html">Create one</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
